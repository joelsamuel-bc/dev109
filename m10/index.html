<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M09 - Dot Drawing</title>
  <style>
    body {
      height: 200px;
      background: beige;
      position: relative;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      background: blue;
      height: 8px;
      width: 8px;
      pointer-events: none; /* to avoid clicks*/
    }
    #controls {
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="clearBtn">Clear</button>
    <label for="colorPicker">Select Dot Color:</label>
    <input type="color" id="colorPicker" value="#0000ff" />
    <label for="sizePicker">Select Dot Size:</label>
    <input type="number" id="sizePicker" value="8" min="2" max="50" />
  </div>

  <script src="script.js"></script>
</body>
</html>
