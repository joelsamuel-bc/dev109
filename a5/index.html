<!DOCTYPE html>
<html lang="en">
<head>

  <title>A5 - Carousel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="carousel-container">
  <div id="timer">4</div>
  <img id="slide" src="images/img1.jpg" alt="Image 1 Description">

  <div id="controls">

    <button id="nextBtn">Next</button>

    <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML">

    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS">

<script src="js/script.js"></script>

</html>
