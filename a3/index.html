<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhombus Creator - Joel Samuel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rhombus Creator - Joel Samuel</h1>

  <form id="rhombusForm">
    <label for="height">Height (1-50):</label>
    <input type="number" id="height" name="height" min="1" max="50" required><br><br>

    <label for="color1">Odd Color:</label>
    <select id="color1" required>
      <option value="" disabled selected>Select a color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
    </select><br><br>

    <label for="color2">Even Color:</label>
    <select id="color2" required>
      <option value="" disabled selected>Select a color</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="cyan">Cyan</option>
      <option value="black">Black</option>
    </select><br><br>

    <label for="symbol">Symbol:</label>
    <select id="symbol" required>
      <option value="" disabled selected>Select a symbol</option>
      <option value="*">*</option>
      <option value="#">#</option>
      <option value="^">^</option>
      <option value="%">%</option>
    </select><br><br>

    <button type="submit">Generate Rhombus</button>
  </form>

  <div id="output"></div>

  <script src="rhombus.js"></script>
</body>
</html>
