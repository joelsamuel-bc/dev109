<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhombus Generator - Joel Samuel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rhombus Generator</h1>
    <h2>By Joel Samuel</h2>

    <form id="rhombusForm">
        <label for="height">Height of each section:</label>
        <input type="number" id="height" name="height" required min="1"><br><br>

        <label for="oddColor">Color for odd positions:</label>
        <select id="oddColor" name="oddColor" required>
            <option value="" disabled selected hidden>Select a color</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select><br><br>

        <label for="evenColor">Color for even positions:</label>
        <select id="evenColor" name="evenColor" required>
            <option value="" disabled selected hidden>Select a color</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="gray">Gray</option>
            <option value="black">Black</option>
        </select><br><br>

        <label for="symbol">Symbol:</label>
        <select id="symbol" name="symbol" required>
            <option value="" disabled selected hidden>Select a symbol</option>
            <option value="*">*</option>
            <option value="#">#</option>
            <option value="^">^</option>
            <option value="%">%</option>
        </select><br><br>

        <button type="submit">Generate Rhombus</button>
    </form>

    <pre id="rhombusOutput"></pre>


    <script src="rhombus.js"></script>
</body>
</html>
